<!DOCTYPE html>
<html>
  <head>
    <title>Stock Price alert</title>
  </head>
  <body>
    <form action="/submit" post="post">
      <label for="text1">Stock Symbol:</label>
      <input type="text" id="Symbol" name="Symbol"><br>
      <label for="text2">Price Threshold:</label>
      <input type="text" id="Price" name="Price"><br>
      
      <label for="text3">Phone Number(if alert in sms):</label>
      <input type="text" id="smsText" name="smsText"><br>
      <label for="text3">Email:</label>
      <input type="text" id="emailText" name="emailText"><br>
      <label for="dropdown1">Select time:</label>
      <select id="dropdown1" name="time">
        <option value="_15">15Min</option>
        <option value="_20">20Min</option>
        <option value="_1">1hr</option>
      </select><br>
      <label for="dropdown2">Select Notification Menu:</label>
      <select id="dropdown2" name="alert">
        <option value="sms">SMS</option>
        <option value="email">Email</option>
      </select><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
